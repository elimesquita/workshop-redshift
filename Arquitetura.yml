#Qual é a diferença entre OLAP e OLTP?
https://aws.amazon.com/pt/compare/the-difference-between-olap-and-oltp/

O OLTP ou Processamento de Transações Online é um tipo de processamento de dados que consiste 
na execução de várias transações que ocorrem simultaneamente 
(transações bancárias online, compras, entrada de pedidos ou envio de mensagens de texto, por exemplo).

OLAP ou Online Analytical Processing (Processamento Analítico Online), 
é uma habilidade para executar dentro do Data Warehouse e realizar análises dos grandes volumes de dados. 